<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" href="./assets/favicon.ico">
  <title>Library</title>
</head>
<body>
  <div class="header">
    <h1>library</h1>
  </div>
  <div class="main">
    <div class="container">
      <button id="add-book">+ Add Book</button>
    </div>
    <div class="card-container">
      <div class="book-card">
        <h3 class="title-text">"title"</h3>
        <h3 class="author-text">author</h3>
        <h3 class="pages-text">pages</h3>
        <h3 class="read-text">read</h3>
        <button class="btn remove-button">Remove</button>
      </div>
    </div>
    <div class="modal" id="addBookModal">
      <form class="addBookForm" id="add-book-form">
        <h3>Add new book</h3>
        <input
          class="input"
          type="text"
          id="title"
          placeholder="Title"
          required
          maxlength="100"
        />
        <input
          class="input"
          type="text"
          id="author"
          placeholder="Author"
          required
          maxlength="100"
        />
        <input
          class="input"
          type="number"
          id="pages"
          placeholder="Pages"
          required
          max="10000"
        />
        <div class="isRead">
          <label for="isRead">Have you read it?</label>
          <input class="checkbox" type="checkbox" id="is-read">
        </div>
        <button class="btn" type="submit" id="bookSubmit">Add book</button>
      </form>
    </div>
  </div>
  <div class="overlay" id="overlay"></div>
  <script src="./app.js"></script>
</body>
</html>
